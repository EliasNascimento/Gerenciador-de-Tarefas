<Div class="title">Lista de Tarefas</Div>

<app-cadastrar-tarefa></app-cadastrar-tarefa>

<div class="default">
  <table class="table table-striped table-bordered table-hover">
    <tr *ngFor="let tarefa of tarefas">
      <div class="card">
        <div class="card-body">
          <td class="text-center" style="width: 10%">
            <input
              type="checkbox"
              [value]="tarefa.id"
              (click)="alterarStatus(tarefa)"
              [checked]="tarefa.concluida"
            />
          </td>
          <td
            class="text-left"
            style="width: 70%"
            [tarefaConcluida]="tarefa.concluida"
            [class.success]="!tarefa.concluida"
          >
            <p class="card-text">{{ tarefa.nome }}</p>
          </td>
          <td class="text-center" style="width: 20%">
            <a
              [routerLink]="['/tarefas/editar', tarefa.id]"
              title="Editar"
              alt="Editar"
              class="btn btn-primary"
            >
              <span
                class="glyphicon glyphicon-pencil"
                aria-hidden="true"
              ></span>
              Editar
            </a>
            <a
              href="#"
              title="Remover"
              alt="Remover"
              (click)="remover($event, tarefa)"
              class="btn btn-danger"
            >
              <span
                class="glyphicon glyphicon-remove"
                aria-hidden="true"
              ></span>
              Remover
            </a>
          </td>
        </div>
      </div>
    </tr>
  </table>
</div>
